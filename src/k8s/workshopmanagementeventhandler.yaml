apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: workshopmanagementeventhandler
    version: "1.0"
  name: workshopmanagementeventhandler
  namespace: pitstop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workshopmanagementeventhandler
      version: "1.0"
  template:
    metadata:
      labels:
        app: workshopmanagementeventhandler
        version: "1.0"
    spec:
      containers:
      - env:
        - name: DOTNET_ENVIRONMENT
          value: Production
        image: 058264430765.dkr.ecr.us-east-1.amazonaws.com/pitstop/workshopmanagementeventhandler:1.0
        imagePullPolicy: IfNotPresent
        name: workshopmanagementeventhandler
      restartPolicy: Always
