apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: customermanagementapi
    version: "1.0"
  name: customermanagementapi
  namespace: pitstop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customermanagementapi
      version: "1.0"
  template:
    metadata:
      labels:
        app: customermanagementapi
        version: "1.0"
    spec:

      containers:
      - env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
        image: pabasaravihanga/pitstop-customermanagementapi:latest
        imagePullPolicy: Always
        name: customermanagementapi
        ports:
          - containerPort: 5100
      restartPolicy: Always
  