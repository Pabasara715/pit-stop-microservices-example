apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: webapp-gateway
  namespace: pitstop
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: webapp
  namespace: pitstop
spec:
  hosts:
  - "*"
  gateways:
  - webapp-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: webapp
        port:
          number: 7005
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp
    version: "1.0"
  name: webapp
  namespace: pitstop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: "1.0"
  template:
    metadata:
      labels:
        app: webapp
        version: "1.0"
      annotations:
        sidecar.istio.io/inject: "true"
    spec:

      containers:
      - env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
        image: pabasaravihanga/pitstop-webapp:latest
        imagePullPolicy: Always
        name: webapp
        ports:
          - containerPort: 7005
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: webapp
  name: webapp
  namespace: pitstop
spec:
  type: LoadBalancer
  ports:
  - name: "7005"
    port: 7005
    targetPort: 7005
  selector:
    app: webapp

